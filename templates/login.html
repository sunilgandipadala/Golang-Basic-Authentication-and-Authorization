<!DOCTYPE html>
<html>
<head><title>Aptroid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./employees">Employees</a>
        </li>
        <li class="nav-item">  
            <a class="nav-link" href="./addresses">Addresses</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto">
     <li class="nav-item"> <a class="nav-link" href="./register">Register</a><li>
      <li class="nav-item"> <a class="nav-link" href="./login">Login</a><li></ul>
    </div>
  </nav>
    <center>
        <h1>Welcome To Aptroid</h1>
        </center>
        <div class="card">
          {{ if  .error_message }}
              <p style="color: red;">{{ .error_message }}</p>
          {{ end }}
            <div class="card-body">
            <form method="POST" action="./login">
            
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" value="{{ .email }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" value="{{ .password }}" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        </div>
</body>
</html>
