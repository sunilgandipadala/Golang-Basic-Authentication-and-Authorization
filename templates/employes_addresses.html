<!DOCTYPE html>
<html>
<head><title>Aptroid</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./employees">Employees</a>
        </li>
        <li class="nav-item">  
            <a class="nav-link" href="./addresses">Addresses</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto">
     <li class="nav-item"> <a class="nav-link" href="./register">Register</a><li>
      <li class="nav-item"> <a class="nav-link" href="./login">Login</a><li></ul>
    </div>
  </nav>
    <center>
        <h1>Welcome To Aptroid</h1>
        <h2>Employees Addresses In Organization</h2>
    </center>
    <ul>
        {{range .employees}}
        <li><b>Employee : {{.Name}} - {{.Id}}</b></li>
        <li>Address: <Address>
            <ul>
                <li>District: {{.Address.District}}</li>
                <li>Pincode: {{.Address.Pincode}}</li>
            </ul>
        </Address></li>
        <hr>
        {{end}}
    </ul>

</body>
</html>
